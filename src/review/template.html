<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{model:name}</h3>
    </div>
    <div class="panel-body form-horizontal">

      <div class="form-group">
          <img rv-src="model:image_path" rv-alt="model:name" height="150" width="150" />
      </div>

      <div class="form-group">
          <label class="col-sm-2 control-label">Size</label>
          <div class="col-sm-10">
            <span>{model:size}</span>
          </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Color</label>
        <div class="col-sm-10">
          <span>{model:color}</span>
        </div>
      </div>

      <div class="form-group">
          <label class="col-sm-2 control-label">Quantity</label>
          <div class="col-sm-10">
            <span>{model:quantity}</span>
          </div>
      </div>

      <div id="review-partials">
        <div class="shippingStrip">Shipping to: </div>
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Address1</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Street Address" class="form-control address1" rv-value="model:address1">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Address2</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Apartment/Unit" class="form-control address2" rv-value="model:address2">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">City</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="City" class="form-control city" rv-value="model:city" size="20">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">State</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="State" class="form-control state" rv-value="model:state" size="5">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Zip Code</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Zipcode" class="form-control zip" rv-value="model:zip" size="10">
                </div>
            </div>

        </form>
      </div>

    </div>
</div>

<div class="button-bar">
    <button id="confirm" class="btn btn-success">Confirm</button>
</div>
